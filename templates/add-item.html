<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Bites - Create Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<!-- Page Header -->
<div class="container-fluid page-header py-5 text-white text-center" style="background: url('/img/item-banner.jpg') center/cover;">
    <h1 class="display-3">Create New Item</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="/" class="text-light">Home</a></li>
            <li class="breadcrumb-item active text-light" aria-current="page">Create Item</li>
        </ol>
    </nav>
</div>

<!-- Item Creation Form -->
<div class="container py-5">
    <h2 class="text-center">Add a New Item</h2>
    <form method="post" th:action="@{/post-item}" th:object="${item}" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Item Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter item name" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Weight (kg)</label>
            <input type="number" step="0.01" th:field="*{weight}" class="form-control" placeholder="Enter weight" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Category</label>
            <select th:field="*{category}" class="form-control">
                <option value="Food">Food</option>
                <option value="Drink">Drink</option>
                <option value="Snack">Snack</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Price ($)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required>
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-primary w-50" type="submit">Create Item</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
    <p>&copy; Rush Bites | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
